<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pizza Scandal{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --coral: #FF6B6B;
            --salmon: #FF7F7F;
            --light-coral: #FFB5B5;
            --coral-background: #FFF0F0;
            --white: #FFFFFF;
            --light-gray: #F8F9FA;
            --medium-gray: #E9ECEF;
            --dark-gray: #6C757D;
            --text-primary: #212529;
            --text-secondary: #6C757D;
            --text-on-primary: #FFFFFF;
            --green: #28A745;
            --light-green: #D4EDDA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--light-gray);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Flash Messages */
        .flash-messages {
            margin-bottom: 24px;
        }

        .flash-message {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .flash-success {
            background-color: var(--light-green);
            color: var(--green);
            border: 1px solid var(--green);
        }

        .flash-error {
            background-color: var(--coral-background);
            color: var(--coral);
            border: 1px solid var(--light-coral);
        }

        .flash-info {
            background-color: #D1ECF1;
            color: #0C5460;
            border: 1px solid #BEE5EB;
        }

        /* Buttons */
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 9999px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--coral);
            color: var(--text-on-primary);
        }

        .btn-primary:hover {
            background-color: var(--salmon);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: var(--white);
            color: var(--coral);
            border: 1px solid var(--coral);
        }

        .btn-secondary:hover {
            background-color: var(--coral-background);
        }

        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--medium-gray);
            border-radius: 12px;
            font-size: 16px;
            color: var(--text-primary);
            background-color: var(--white);
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--coral);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        /* Cards */
        .card {
            background-color: var(--white);
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 24px;
            margin-bottom: 24px;
        }

        .card-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .card-title {
            font-size: 30px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .card-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* Links */
        .link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .link:hover {
            color: var(--coral);
        }

        /* Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 24px;
        }

        .badge-admin {
            background-color: var(--coral-background);
            color: var(--coral);
        }

        .badge-user {
            background-color: var(--light-green);
            color: var(--green);
        }

        /* Icons */
        .icon {
            width: 16px;
            height: 16px;
        }

        /* Layout containers */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 16px;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .auth-card {
            background-color: var(--white);
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 48px 32px;
            width: 100%;
            max-width: 400px;
        }

        /* Navigation */
        .nav {
            background-color: var(--white);
            padding: 16px 0;
            border-bottom: 1px solid var(--medium-gray);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 20px;
            font-weight: 700;
            color: var(--coral);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 24px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .auth-card {
                padding: 32px 24px;
                margin: 16px;
            }

            .nav-links {
                flex-direction: column;
                gap: 12px;
            }
        }
    </style>
    
    <!-- Extra CSS block moved outside of style tags -->
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block navigation %}
        <!-- Navigation will go here for pages that need it -->
    {% endblock %}

    {% block content_wrapper %}
        <div class="auth-container">
            {% block content %}{% endblock %}
        </div>
    {% endblock %}

    {% block extra_js %}{% endblock %}
</body>
</html>
