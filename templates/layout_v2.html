<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pizza Scandal{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Color Palette */
            --brand: #D2691E;
            --brand-light: #E67E22;
            --brand-dark: #B8621A;
            
            --background: #F5F5F0;
            --card-background: #FFFFFF;
            --text-primary: #2C2C2C;
            --text-secondary: #666666;
            --text-muted: #999999;
            --border: #E5E5E5;
            --shadow: rgba(0, 0, 0, 0.1);
            
            --success: #27AE60;
            --warning: #F39C12;
            --error: #E74C3C;
            --info: #3498DB;
            
            --warm: #F4E4BC;
            --warm-dark: #D4A574;
            
            /* Typography */
            --font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            
            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-xxl: 48px;
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --radius-pill: 50px;
            
            /* Shadows */
            --shadow-subtle: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-strong: 0 8px 24px rgba(0, 0, 0, 0.16);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Typography */
        .text-h1 {
            font-size: 28px;
            font-weight: 700;
            line-height: 1.2;
            color: var(--text-primary);
        }

        .text-h2 {
            font-size: 24px;
            font-weight: 600;
            line-height: 1.3;
            color: var(--text-primary);
        }

        .text-h3 {
            font-size: 20px;
            font-weight: 600;
            line-height: 1.4;
            color: var(--text-primary);
        }

        .text-body {
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
            color: var(--text-primary);
        }

        .text-body-small {
            font-size: 14px;
            font-weight: 400;
            line-height: 1.4;
            color: var(--text-secondary);
        }

        .text-caption {
            font-size: 12px;
            font-weight: 400;
            line-height: 1.3;
            color: var(--text-muted);
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-md);
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-md);
            background: linear-gradient(135deg, var(--background) 0%, var(--warm) 100%);
        }

        /* Cards */
        .card {
            background-color: var(--card-background);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-subtle);
            padding: var(--space-lg);
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: var(--space-xxl);
            box-shadow: var(--shadow-medium);
            border: none;
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--brand) 0%, var(--brand-light) 100%);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius-pill);
            font-family: var(--font-family);
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--brand) 0%, var(--brand-light) 100%);
            color: white;
            box-shadow: var(--shadow-subtle);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-primary:active {
            transform: translateY(0px);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--brand);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background-color: var(--warm);
            border-color: var(--brand);
        }

        .btn-link {
            background: none;
            color: var(--text-secondary);
            padding: var(--space-sm) 0;
            font-size: 14px;
            font-weight: 500;
        }

        .btn-link:hover {
            color: var(--brand);
        }

        .btn-full {
            width: 100%;
        }

        /* Forms */
        .form-group {
            margin-bottom: var(--space-lg);
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            font-family: var(--font-family);
            font-size: 16px;
            color: var(--text-primary);
            background-color: var(--card-background);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(210, 105, 30, 0.1);
            transform: translateY(-1px);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        /* Flash Messages */
        .flash-messages {
            margin-bottom: var(--space-lg);
        }

        .flash-message {
            padding: var(--space-md) var(--space-lg);
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: var(--space-sm);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .flash-success {
            background-color: rgba(39, 174, 96, 0.1);
            color: var(--success);
            border: 1px solid rgba(39, 174, 96, 0.2);
        }

        .flash-error {
            background-color: rgba(231, 76, 60, 0.1);
            color: var(--error);
            border: 1px solid rgba(231, 76, 60, 0.2);
        }

        .flash-info {
            background-color: rgba(52, 152, 219, 0.1);
            color: var(--info);
            border: 1px solid rgba(52, 152, 219, 0.2);
        }

        .flash-warning {
            background-color: rgba(243, 156, 18, 0.1);
            color: var(--warning);
            border: 1px solid rgba(243, 156, 18, 0.2);
        }

        /* Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            padding: 6px 12px;
            border-radius: var(--radius-pill);
            font-size: 12px;
            font-weight: 500;
        }

        .badge-brand {
            background-color: rgba(210, 105, 30, 0.1);
            color: var(--brand);
        }

        /* Header */
        .auth-header {
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        .auth-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
            background: linear-gradient(135deg, var(--brand) 0%, var(--brand-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 400;
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--brand) 0%, var(--brand-light) 100%);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: 700;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Utilities */
        .text-center {
            text-align: center;
        }

        .mb-0 { margin-bottom: 0; }
        .mb-1 { margin-bottom: var(--space-xs); }
        .mb-2 { margin-bottom: var(--space-sm); }
        .mb-3 { margin-bottom: var(--space-md); }
        .mb-4 { margin-bottom: var(--space-lg); }
        .mb-5 { margin-bottom: var(--space-xl); }

        .mt-0 { margin-top: 0; }
        .mt-1 { margin-top: var(--space-xs); }
        .mt-2 { margin-top: var(--space-sm); }
        .mt-3 { margin-top: var(--space-md); }
        .mt-4 { margin-top: var(--space-lg); }
        .mt-5 { margin-top: var(--space-xl); }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-card {
                padding: var(--space-lg);
                margin: var(--space-md);
            }
            
            .auth-title {
                font-size: 28px;
            }
            
            .btn {
                padding: 14px 20px;
            }
        }

        /* Loading Animation */
        .btn-loading {
            pointer-events: none;
            position: relative;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .btn-loading .btn-text {
            opacity: 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Focus visible for accessibility */
        .btn:focus-visible,
        .form-input:focus-visible {
            outline: 2px solid var(--brand);
            outline-offset: 2px;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block navigation %}
        <!-- Navigation will go here for pages that need it -->
    {% endblock %}

    {% block content_wrapper %}
        <div class="auth-container">
            {% block content %}{% endblock %}
        </div>
    {% endblock %}

    {% block extra_js %}{% endblock %}
</body>
</html>
